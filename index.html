<!DOCTYPE html>

    <!-- SECTION LEFT -->
    <section id="left">
      <div id="skema-container">
        <h1 class="skema-overskrift">SKEMA</h1>

          <div id="skema-key">

    <!-- SECTION CENTER -->

      <div id="tid-container"></div>
      <div id="opslag-container">
        <h1 class="opslag-overskrift">OPSLAGSTAVLEN</h1>

      <div id="kantine-container">
        <div id="kantine-menu"></div>
        <div id="kantine-img"><img src="" alt="" /></div>
      </div>

    <!-- SECTION RIGHT -->
    <section id="right">
      <h1 id="right-overskrift"><strong>TECH</strong>COLLEGE</h1>
      <div id="bus-cards"></div>
      <div id="vejr-info"></div>
